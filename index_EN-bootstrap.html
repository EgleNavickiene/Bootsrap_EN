<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EN_Bootstrap-intro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/EN-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row contact-area-row">
        <div class="col-4 contacts-col">
          <div class="single-contact-adress-row">
            <div>
              <i class="las la-home"></i>
            </div>
            <div>
              <h5>Birmingham, New York</h5>
              <p>4343 Hinkle Deegan Lake Road</p>
            </div>
          </div>
          <div class="single-contact-adress-row">
            <div>
              <i class="las la-phone"></i>
            </div>
            <div>
              <h5>00 (958) 9865 562</h5>
              <p>Mon to Fri 9am to 6 pm</p>
            </div>
          </div>
          <div class="single-contact-adress-row">
            <div>
              <i class="las la-envelope"></i>
            </div>
            <div>
              <h5>support@colorlib.com</h5>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
        <div class="col-8 contacts-col">
          <div class="row inputs-area">
            <div class="col-6 form-area">
              <form>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Enter yout name"
                />
              </form>
              <form>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Enter email adress"
                />
              </form>
              <form>
                <input
                  name="subject"
                  type="text"
                  class="form-control"
                  placeholder="Enter subject"
                />
              </form>
            </div>

            <div class="col-6 text-area">
              <div class="mb-3">
                <textarea class="form-control" rows="7"> </textarea>
              </div>
            </div>

            <div class="row under-textarea-btn-row">
              <button type="button" class="btn btn-primary contact-row-btn">
                Send message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
