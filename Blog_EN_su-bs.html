<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog EN su-bs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/Blog-EN-su_BS.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <header class="shadow p-3 bg-light rounded">
      <h6>---Čia bus logo ir meniu---</h6>
    </header>

    <section class="top-banner">
      <div class="top-banner-background"></div>
      <div class="overlay top-banner-overlay"></div>
      <div class="d-flex justify-content-center top-banner-container">
        <div class="top-banner-content">
          <div class="top-banner-content-text text-center">
            <h1 class="text-white fw-bold">
              Dude You’re Getting<br />
              a Telescope
            </h1>
            <h4 class="text-white">
              There is a moment in the life of any aspiring astronomer that it
              is time to buy that first
            </h4>
          </div>

          <button
            type="button"
            class="btn btn-primary dark-bg-btn top-baner-btn "
          >
            view more
          </button>
        </div>
      </div>
    </section>

    <section class="top-category-widget-area pt-5 pb-5 mt-5 mb-5">
      <div class="container">
        <div class="row ">
          <div class="col single-card-widget-col ">
            <div class="single-card-widget ">
              <div class="overlay top-widget-card-overlay"></div>
              <a href="#" target="_blank">
                <div class="thumb">
                  <img
                    class="content-image img-fluid"
                    src="assets/img/social.jpg"
                    alt="social"
                  />
                </div>
                <div class="top-widget-card-text-on ">
                  <div class="text-white text-center">
                    <h4 class="text-uppercase fw-bold">Social life</h4>
                    <hr />
                    <p>Enjoy your social life together</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col single-card-widget-col">
            <div class="single-card-widget">
              <div class="overlay top-widget-card-overlay"></div>
              <a href="#" target="_blank">
                <div class="thumb">
                  <img
                    class="content-image img-fluid"
                    src="assets/img/politics.jpg"
                    alt="social"
                  />
                </div>
                <div class="top-widget-card-text-on">
                  <div class="text-white text-center">
                    <h4 class="text-uppercase fw-bold" >politics</h4>
                    <hr />
                    <p>Be a part of politics</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="col single-card-widget-col">
            <div class="single-card-widget">
              <div class="overlay top-widget-card-overlay"></div>
              <a href="#" target="_blank">
                <div class="thumb">
                  <img
                    class="content-image img-fluid"
                    src="assets/img/food.jpg"
                    alt="social"
                  />
                </div>
                <div class="top-widget-card-text-on">
                    <div class="text-white text-center">
                        <h4 class="text-uppercase fw-bold">food</h4>
                        <hr />
                        <p>Let the food be finished</p>
                      </div>
                </div>                
              </a>              
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
