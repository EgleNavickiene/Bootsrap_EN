<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Nav-Reg-Sign-in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">BIT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <!-- TODO: Padaryti , kad sis elementas butu rodomi tik mobile (md) breakpointuose -->
            <!-- Sitas mygtukas, turetu atidaryti prisijungimo modala -->

            <li class="nav-item d-flex d-lg-none d-md-none">
              <a
                class="nav-link btn"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#prisijungti-modal"
                >Prisijungti</a
              >
            </li>
            <!-- TODO: Padaryti ,  sis elementas  butu rodomi tik mobile (md) breakpointuose -->
            <!-- Sitas mygtukas, turetu atidaryti registracijos modala -->
            <li class="nav-item d-flex d-lg-none d-md-none">
              <a
                class="nav-link btn"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                data-bs-toggle="modal"
                data-bs-target="#registracija-modal"
                >Registracija</a
              >
            </li>
          </ul>
        </div>

        <div class="login-register d-none d-lg-block d-md-block">
          <button
            type="button"
            class="btn btn-sm btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#prisijungti-modal"
          >
            Prisijungti
          </button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            data-bs-toggle="modal"
            data-bs-target="#registracija-modal"
          >
            Registracija
          </button>
        </div>
      </div>
    </nav>
    <!-- END Navigacija -->

    <!-- Modal- prisijungti -->
    <div
      class="modal fade"
      id="prisijungti-modal"
      tabindex="-1"
      aria-labelledby="prisijungti-modal-label"
      aria-hidden="true"
    >
      <!-- id="prisijungti-modal" -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="prisijungti-modal-label">Login form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- kryziukas virsuje -->
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="email-adress" class="form-label fw-bold"
                >Email adress</label
              >
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emailinput"
                  placeholder="Email"
                />
                <span class="input-group-text" id="basic-addon2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    />
                  </svg>
                </span>
              </div>

              <label for="inputpassword1" class="form-label fw-bold"
                >Password</label
              >
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="inputpassword1"
                />
                <span class="input-group-text" id="basic-addon3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-lock-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal- prisijungti END -->

    <!-- Modal-Registracija -->
    <div
      class="modal fade"
      id="registracija-modal"
      tabindex="-1"
      aria-labelledby="registracija-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <!-- id="registracija-modal" -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registracija-modal-label">
              Registration form
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- cia kryziukas virsuje -->
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <input
                class="form-control mb-3"
                type="text"
                placeholder="User name"
                aria-label="username"
              />

              <label for="email-adress" class="form-label fw-bold"
                >Email adress</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person-square"
                    viewBox="0 0 16 16"
                  >
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                    <path
                      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"
                    ></path>
                  </svg>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="emailinput"
                  placeholder="Email"
                />
              </div>

              <label for="inputpassword1" class="form-label fw-bold"
                >Password</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-lock-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                    ></path>
                  </svg>
                </span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="inputpassword1"
                />
              </div>
            </div>

            <label for="input-confirm-password1" class="form-label fw-bold"
              >Confirm Password</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-lock-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                  ></path>
                </svg>
              </span>
              <input
                type="confirm-password"
                class="form-control"
                placeholder="Confirm Password"
                id="input-confirm-password1"
              />
            </div>

            <label for="input-confirm-password1" class="form-label fw-bold"
              >Country</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-globe"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"
                  />
                </svg>
              </span>
              <input
                type="confirm-password"
                class="form-control"
                placeholder="Country"
                id="input-confirm-password1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal- Registracija END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
